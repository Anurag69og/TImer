<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>üéâ Countdown to 6 January üéâ</title>

<!-- Google Fonts (designed fonts) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;600;800&family=Rubik:wght@400;700&display=swap" rel="stylesheet">

<style>
  /* ---------- THEME VARIABLES ---------- */
  :root{
    --bg: #0b0e12;
    --card-bg: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    --text: #e8eef6;
    --muted: #9fb0c8;
    --accent: #ffd166;
    --box-bg: rgba(255,255,255,0.03);
    --box-text: #fff;
    --shadow: 0 18px 48px rgba(0,0,0,0.6);
  }
  :root[data-theme="light"]{
    --bg: #f6fbff;
    --card-bg: linear-gradient(180deg,#ffffff,#f3f9ff);
    --text: #111827;
    --muted: #4b5563;
    --accent: #1e3a8a;
    --box-bg: #ffffff;
    --box-text: #222;
    --shadow: 0 10px 28px rgba(20,30,40,0.08);
  }

  /* ---------- Base ---------- */
  html,body{
    height:100%;
    margin:0;
    font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background-color:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:28px;
  }

  /* ---------- Card ---------- */
  .card{
    width:100%;
    max-width:1080px;
    border-radius:18px;
    background:var(--card-bg);
    box-shadow:var(--shadow);
    padding:36px;
    position:relative;
    overflow:hidden;
    transition: all .28s ease;
  }

  /* When the page goes fullscreen, make the card fill the viewport */
  :fullscreen .card,
  :-webkit-full-screen .card {
    width:100vw;
    height:100vh;
    max-width:100vw;
    max-height:100vh;
    border-radius:0;
    padding:48px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    justify-content:center;
  }

  /* ---------- Decorative ribbons & confetti ---------- */
  .ribbon{ position:absolute; border-radius:999px; opacity:.95; filter: drop-shadow(0 6px 12px rgba(0,0,0,0.18)); }
  .r1{ left:-40px; top:10%; width:20px; height:160px; transform:rotate(-18deg); background:linear-gradient(180deg,#ff6b6b,#ffb86b); }
  .r2{ right:-60px; top:20%; width:16px; height:200px; transform:rotate(24deg); background:linear-gradient(180deg,#34d399,#10b981); }
  .r3{ left:8%; bottom:-30px; width:12px; height:120px; transform:rotate(-38deg); background:linear-gradient(180deg,#60a5fa,#3b82f6); }
  .r4{ right:18%; bottom:-40px; width:14px; height:100px; transform:rotate(16deg); background:linear-gradient(180deg,#f472b6,#fb7185); }

  /* ---------- Header ---------- */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
  }

  h1{
    margin:0;
    font-size:44px;
    font-family: "Playfair Display", serif;
    letter-spacing:-0.02em;
    display:flex;
    align-items:center;
    gap:12px;
  }
  h1 .spark{ font-size:34px; }

  .controls{
    display:flex;
    gap:10px;
    align-items:center;
  }

  /* ---------- Buttons & Toggle ---------- */
  button, .toggle {
    border:0;
    padding:10px 14px;
    border-radius:12px;
    cursor:pointer;
    font-weight:700;
    display:inline-flex;
    align-items:center;
    gap:10px;
    font-family: "Rubik", sans-serif;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  }
  button:active, .toggle:active { transform: translateY(1px); }

  .fsBtn {
    background: linear-gradient(90deg,var(--accent), #ffd7a6);
    color: #071029;
    font-size:15px;
  }

  .toggle {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.06);
    color:var(--text);
  }
  :root[data-theme="light"] .toggle{
    border: 1px solid rgba(0,0,0,0.06);
  }

  .switch{
    width:48px;
    height:26px;
    border-radius:16px;
    position:relative;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.04));
  }
  .knob{
    width:20px; height:20px; border-radius:50%;
    position:absolute; top:3px; left:3px;
    transition: all .18s ease;
    background:#fff;
    box-shadow:0 4px 10px rgba(0,0,0,0.18);
  }
  .toggle.light .knob { left:25px; background:#111827; }

  /* ---------- Center content ---------- */
  .center{
    text-align:center;
    padding:18px 6px 6px;
    flex: 1 1 auto;
  }

  .subtitle{
    font-size:20px;
    color:var(--muted);
    margin-bottom:8px;
    font-weight:600;
  }

  .count-grid{
    display:flex;
    gap:18px;
    align-items:stretch;
    justify-content:center;
    margin:18px 4px;
    flex-wrap:wrap;
  }

  .count-box{
    min-width:140px;
    flex:1 1 140px;
    max-width:220px;
    background:var(--box-bg);
    color:var(--box-text);
    border-radius:14px;
    padding:20px 16px;
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    backdrop-filter: blur(6px);
  }

  .count-num{
    font-size:64px;
    font-weight:900;
    font-family: "Rubik", sans-serif;
    line-height:1;
    letter-spacing:-0.02em;
  }
  .count-label{
    font-size:16px;
    padding:8px 14px;
    border-radius:999px;
    background: rgba(0,0,0,0.12);
    color:var(--box-text);
    font-weight:700;
    font-family: "Poppins", sans-serif;
  }
  :root[data-theme="light"] .count-label{ background: rgba(0,0,0,0.06); color:var(--box-text); }

  .to-text{
    margin-top:14px;
    font-size:22px;
    color:var(--muted);
    font-weight:600;
  }

  .big-date{
    font-size:68px;
    font-family: "Playfair Display", serif;
    font-weight:900;
    margin-top:6px;
    letter-spacing:-0.02em;
  }

  /* ---------- Footer ---------- */
  .footer{
    display:flex;
    gap:12px;
    justify-content:center;
    align-items:center;
    margin-top:10px;
    color:var(--muted);
    font-weight:600;
  }

  /* ---------- Fullscreen specific tuning ---------- */
  :fullscreen body { background-color: #000; }
  :fullscreen .card { box-shadow: none; }

  /* ---------- Mobile ---------- */
  @media (max-width:720px){
    h1{ font-size:28px; }
    .big-date{ font-size:36px; }
    .count-num{ font-size:44px; }
    .card{ padding:18px; border-radius:12px; }
  }
</style>
</head>
<body>

  <div class="card" id="card" role="application" aria-label="Countdown card">
    <!-- decorative ribbons -->
    <div class="ribbon r1" aria-hidden="true"></div>
    <div class="ribbon r2" aria-hidden="true"></div>
    <div class="ribbon r3" aria-hidden="true"></div>
    <div class="ribbon r4" aria-hidden="true"></div>

    <header>
      <h1>
        <span class="spark">‚ú®</span>
        Countdown to 6 January
        <span class="spark" aria-hidden="true">üéÜ</span>
      </h1>

      <div class="controls">
        <!-- Toggle reads "Light" because dark is default; clicking switches to Light (day) -->
        <div class="toggle" id="themeToggle" role="button" tabindex="0" aria-pressed="false" aria-label="Toggle light mode">
          <span id="toggleLabel">Light</span>
          <div class="switch" aria-hidden="true"><div class="knob"></div></div>
        </div>

        <button id="fsBtn" class="fsBtn" aria-pressed="false" title="Toggle full screen">‚õ∂ Full Screen</button>
      </div>
    </header>

    <div class="center" role="main">
      <div class="subtitle">There are</div>

      <div class="count-grid" role="group" aria-label="Countdown values">
        <div class="count-box" aria-live="polite">
          <div class="count-num" id="days">0</div>
          <div class="count-label">Days üóìÔ∏è</div>
        </div>
        <div class="count-box" aria-live="polite">
          <div class="count-num" id="hours">00</div>
          <div class="count-label">Hours ‚è∞</div>
        </div>
        <div class="count-box" aria-live="polite">
          <div class="count-num" id="minutes">00</div>
          <div class="count-label">Minutes ‚è±Ô∏è</div>
        </div>
        <div class="count-box" aria-live="polite">
          <div class="count-num" id="seconds">00</div>
          <div class="count-label">Seconds ‚åõ</div>
        </div>
      </div>

      <div class="to-text">to</div>
      <div class="big-date">6 January! üéâ</div>

      <div class="footer" aria-hidden="false">
        <div>Auto-updating ‚Ä¢ Press <strong>F</strong> for fullscreen</div>
      </div>
    </div>
  </div>

<script>
  // ---------- Target date (local midnight start of Jan 6) ----------
  function nextJan6() {
    const now = new Date();
    let year = now.getFullYear();
    let t = new Date(year, 0, 6, 0, 0, 0, 0);
    if (now > t) t = new Date(year + 1, 0, 6, 0, 0, 0, 0);
    return t;
  }
  let target = nextJan6();

  function pad(n){ return String(n).padStart(2,'0'); }

  function updateCountdown(){
    const now = new Date();
    let diff = target - now;
    if (diff <= 0) {
      // reached or passed ‚Äî re-target next Jan 6 and continue
      target = nextJan6();
      diff = target - now;
    }

    const total = Math.max(0, Math.floor(diff / 1000));
    const days = Math.floor(total / 86400);
    const hours = Math.floor((total % 86400) / 3600);
    const minutes = Math.floor((total % 3600) / 60);
    const seconds = total % 60;

    document.getElementById('days').textContent = String(days);
    document.getElementById('hours').textContent = pad(hours);
    document.getElementById('minutes').textContent = pad(minutes);
    document.getElementById('seconds').textContent = pad(seconds);

    // update accessible labels (singular/plural handled visually in label text if needed)
  }

  // Align with the system second boundary for smoother ticks
  function startTicker(){
    updateCountdown();
    const msToNext = 1000 - (performance.now() % 1000);
    setTimeout(function(){
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }, msToNext);
  }
  startTicker();

  // ---------- Fullscreen behavior ----------
  const fsBtn = document.getElementById('fsBtn');
  fsBtn.addEventListener('click', async () => {
    try {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        // request fullscreen on documentElement for full-viewport effect
        const el = document.documentElement;
        if (el.requestFullscreen) await el.requestFullscreen();
        else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
        fsBtn.textContent = '‚§´ Exit Full Screen';
        fsBtn.setAttribute('aria-pressed','true');
      } else {
        if (document.exitFullscreen) await document.exitFullscreen();
        else if (document.webkitExitFullscreen) await document.webkitExitFullscreen();
        fsBtn.textContent = '‚õ∂ Full Screen';
        fsBtn.setAttribute('aria-pressed','false');
      }
    } catch (err) {
      console.warn('Fullscreen error', err);
    }
  });

  // update button text if user uses ESC or other method
  document.addEventListener('fullscreenchange', () => {
    const on = !!document.fullscreenElement;
    fsBtn.textContent = on ? '‚§´ Exit Full Screen' : '‚õ∂ Full Screen';
    fsBtn.setAttribute('aria-pressed', String(on));
  });

  // for WebKit
  document.addEventListener('webkitfullscreenchange', () => {
    const on = !!document.webkitFullscreenElement;
    fsBtn.textContent = on ? '‚§´ Exit Full Screen' : '‚õ∂ Full Screen';
    fsBtn.setAttribute('aria-pressed', String(on));
  });

  // ---------- Theme toggle (Dark default) ----------
  const root = document.documentElement;
  const themeToggle = document.getElementById('themeToggle');
  const toggleLabel = document.getElementById('toggleLabel');

  function applyTheme(name){
    if (name === 'light') {
      root.setAttribute('data-theme','light');
      themeToggle.classList.add('light');
      themeToggle.setAttribute('aria-pressed','true');
      toggleLabel.textContent = 'Dark'; // shows the action user will take (switch to Dark)
    } else {
      root.removeAttribute('data-theme');
      themeToggle.classList.remove('light');
      themeToggle.setAttribute('aria-pressed','false');
      toggleLabel.textContent = 'Light'; // shows the action user will take (switch to Light)
    }
    localStorage.setItem('countdown-theme', name);
  }

  // initialize: Dark mode default unless user saved Light
  (function initTheme(){
    const saved = localStorage.getItem('countdown-theme');
    if (saved === 'light') applyTheme('light');
    else applyTheme('dark'); // default
  })();

  // handle click/keyboard
  themeToggle.addEventListener('click', () => {
    const isLight = root.getAttribute('data-theme') === 'light';
    applyTheme(isLight ? 'dark' : 'light');
  });
  themeToggle.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); themeToggle.click(); }
  });

  // keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.key === 'f' || e.key === 'F') fsBtn.click();
    if (e.key === 'd' || e.key === 'D') themeToggle.click();
  });

  // If user switches system timezone/time, recompute if necessary on focus
  
  window.addEventListener('focus', () => {
    if (new Date() > target) target = nextJan6();
    updateCountdown();
  });
</script>
</body>
</html>
